<div class="title" >
    <h1>Welcome Back</h1>
    <h2 id="UserDisplay">{{get()}}</h2>
    <h3>Where would you like to go?</h3>
</div>
<div class="groups">
    <li *ngFor="let group of groupName">
        <details>
            <summary>{{group}}</summary>
            <div class="detailsbox">
                <select name="channels" id="Channel">C
                    <option value="">channel1</option>
                </select>
                <button>Join Channel</button>
                <button *ngIf="isAdmin">Edit Users</button>
                <button *ngIf="isAdmin">Delete Channel</button>
                <button *ngIf="isAdmin">Delete Group</button>
            </div>
        </details>
    </li> 
    <li *ngIf="isAdmin" class="addGroup">
        <details>
            <Summary>Create Group</Summary>
            <input type="text" [(ngModel)]="newGroup">
            <input type="submit" (click)="addGroup()">
        </details>
    </li>
</div>
<div class="clear">
    <button class="logOut" (click)="logOut()">LogOut</button>
</div>
