<div class="title">
    <h1>RoomName</h1>
</div>
<div class="messages">
    <li *ngFor="let m of messages">{{m}}</li>
</div>
<div class="typeBox">
    <form>
        <div>
            <input type="text" [(ngModel)]="messagecontent" name="messagecontent">
            <button (click)="chat()">Submit</button>
        </div>
    </form>
</div>
